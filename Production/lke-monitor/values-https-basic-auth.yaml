prometheus:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-type: basic
      nginx.ingress.kubernetes.io/auth-secret: basic-auth
      nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    hosts:
      - test.obadasoussachaddad.fr
    paths:
      - /prometheus(/|$)(.*)
    tls:
      - secretName: lke-monitor-tls
        hosts:
          - test.obadasoussachaddad.fr
  prometheusSpec:
    routePrefix: /
    externalUrl: https://test.obadasoussachaddad.fr/prometheus

  service:
    type: ClusterIP

grafana:
  service:
    type: ClusterIP

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-type: basic
      nginx.ingress.kubernetes.io/auth-secret: basic-auth
      nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    hosts:
      - test.obadasoussachaddad.fr
    path: /grafana(/|$)(.*)
    tls:
      - secretName: lke-monitor-tls
        hosts:
          - test.obadasoussachaddad.fr

  grafana.ini:
    server:
      domain: test.obadasoussachaddad.fr
      root_url: "/grafana"
      enable_gzip: "true"

