default:
  image: node:16.20.2-buster

stages:
  - test
  - sonarqube-check
  - build

test-eslint-and-jest_job:
  stage: test
  script:
    - npm install
    - npx eslint modules/ routes/ models/
    - npm run test
  only:
    - main

locust-job:
  image: python:latest
  stage: test
  script:
    - pip3 install locust
    - locust --headless --users 100 --spawn-rate 20 -H https://morningnews.obadasoussachaddad.fr/ -t 5s --only-summary

sonarqube-check:
  stage: sonarqube-check
  image:
    name: sonarsource/sonar-scanner-cli:5.0
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # Defines the location of the analysis task cache
    GIT_DEPTH: "0" # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner

dockerbuild-job:
  image: docker:latest
  stage: build
  image: docker:20.10.16
  services:
  - docker:20.10.16-dind
  before_script:
    - docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_PAT
      
  script:
    - docker build -t obadahaddad/morningnews --no-cache --build-arg url=$CONNECTION_STRING .
    - docker push obadahaddad/morningnews

